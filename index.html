        defer & async: 브라우저가 HTML 분석(파싱)과 동시에 .js를 다운로드하도록 명령.

        [defer] .js 다운로드, HTML 파싱 둘 다 끝나고 .js 실행
        [async] .js 다운로드가 끝나면 HTML 파싱을 일시중단하고 .js 실행

        <출처>
        https://www.daleseo.com/js-script-defer-async/
